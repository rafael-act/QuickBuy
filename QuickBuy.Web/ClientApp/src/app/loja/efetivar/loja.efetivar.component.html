<div class="container">
  <div class="row">

    <div class="col-md-9">
      <table class="table table-hover">
        <thead>
          <tr>
            <th></th>
            <th>Produto</th>
            <th>Quantidade</th>
            <th>Pre√ßo</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor=" let p of produtos">
            <td><img src="../../../../../arquivos/{{p.nomeArquivo}}" /></td>
            <td>{{p.descricao}}</td>
            <td>
              <input type="number" class="form-control" value="1"
                     (change)="atualizarpreco(p,$event.target.value)"
                     [(ngModel)]="p.quantidade"
                     placeholder="1"
                     min="1">
            </td>
            <td>{{p.preco | number:'1.0-2'}}</td>
            <td><button class="btn btn-secondary btn-sm" (click)="remover(p)">Remover</button></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-3">
      <div class="row">
        <div class="card">
          <div class="card-header">
            Resumo
          </div>
          <div class="card-body">
            <table class="mb-4">
              <tr>
                <td style="width:50%">
                  <strong>  Total:</strong>
                </td>
                <td>
                  <strong> R$ {{total | number:'1.0-2'}}</strong>
                </td>
              </tr>
            </table>

            <button class="btn btn-danger">Efetivar Compra</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
