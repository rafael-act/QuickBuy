<div *ngIf="!produtos">Listando os produtos...</div>

<div class="container">
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let p of produtos">
      <a (click)="abrirProduto(p)" >
        <div class="card" style="width: 18rem;">
          <img class="cart-top" src="../../../../../arquivos/{{p.nomeArquivo}}" alt="{{p.nome}}">
          <div class="card-body">
            <div class="card-text">{{p.descricao | truncate: 40}}</div>
            <h5 class="btn btn-primary">{{p.preco}}</h5>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
