<h1 class="h4 titulo">Pesquisa de Produtos</h1>

<button class="btn btn-primary mb-2" (click)="adicionarproduto()">Adicionar Produto</button>

<p *ngIf="!produtos">Carregando Produtos...</p>

<table class="table table-hover" *ngIf="produtos">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Descrição</th>
      <th>Preço</th>
      <th>Imagem</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of produtos">
      <td>{{p.nome}}</td>
      <td class="td-descricao">{{p.descricao}}</td>
      <td class="td-preco">{{p.preco}}</td>
      <td class="td-imagem"><img src="../../../../../arquivos/{{p.nomeArquivo}}" title="{{p.nome}}"/></td>
      <td><button class="btn btn-success btn-sm">Editar</button></td>
      <td><button class="btn btn-danger btn-sm" (click)="deletarproduto(p)">Deletar</button></td>
    </tr>
  </tbody>
</table>
